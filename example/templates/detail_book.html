{% extends 'base.html' %}
{% block head %}
<title>Book Details</title>
{% endblock head %}
{% block body %}
    <div class="container">
        {% comment %} <a href='{% url 'home' %}'>Home</a> {% endcomment %}
        {% if request.user.is_authenticated %}
            <a href="{% url 'edit_book' book.pk %}" class="btn btn-danger float-end">Edit Book</a>
        {% endif %}
        <h3>{{book}}</h3>
        <h4>{{book.price}}</h4>
        <p>{{book.desc}}</p>
        Written by: <a href='{% url 'profile' book.author %}'>{{book.author}}</a>
    </div>
{% endblock body %}
