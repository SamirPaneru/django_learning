{% extends 'base.html' %}
{% block head %}
<title>Book Details</title>
{% endblock head %}
{% block body %}
    <div class="container">
        {% comment %} <a href='{% url 'home' %}'>Home</a> {% endcomment %}
        <h3>{{book}}</h3>
        <h4>{{book.price}}</h4>
        <p>{{book.desc}}</p>
        Written by: {{book.author}}
    </div>
{% endblock body %}
